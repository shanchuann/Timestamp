name: CMake Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      # -B build 指定构建目录
      # -DCMAKE_BUILD_TYPE=Release 指定构建类型为 Release
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      # --build build 指定构建目录
      # --config Release 指定构建配置（对 Windows MSVC 很重要）
      run: cmake --build build --config Release

    - name: Run Test
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          # Windows 下 MSVC 默认会生成在 Release 子目录
          ./bin/Release/Timestamp.exe
        else
          # Linux 下直接生成在 bin 目录
          ./bin/Timestamp
        fi
